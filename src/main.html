<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <title>books-management-system</title>
  </head>
  <body class="p-5 flex flex-col">
    
    <div class="container">
      
      <form action="form-container" class="formcontainer">
        <div class="app-title">Book Managment System</div>
        <div  class="inputdiv">
            <div class="labeldiv"><label for="title">Book Title</label></div>
            
            <input type="text" id="title" placeholder="Enter Book Name" required/>
        </div>
        <div class="inputdiv">
            <div class="labeldiv"><label for="author">Author</label></div>
            <input type="text" id="author" placeholder="Enter Author Name"  required/>
        </div>
        <div class="inputdiv">
            <div class="labeldiv"><label for="isbn">ISBN</label></div>
            <input type="text" id="isbn" placeholder="Enter ISBN " required/>
        </div>
        <div class="inputdiv">
            <div calass="labeldiv"><label for="publicationDate">Publication Date</label></div>
            <input type="date" id="publicationDate" placeholder="Enter Publication Date" required=true/>
        </div> 
        <div class="inputdiv">
          <div calass="labeldiv"><label for="gener">Gener</label></div>
          <!-- <input type="date" id="publicationDate" placeholder="Enter Publication Date"/> -->
         <select name="gener" id="gener">
          <option value="Science">Science</option>
          <option value="Fiction">Fiction</option>
          <option value="History">History</option>
          <option value="Adventure">Adventure</option>
          <option value="Electronic">Electronic</option>
         </select>
        </div> 
        <div class="btnContainer">
          <input
          type="submit"
          value="Add Book"
          id="addBookBtn"
          class="h-9 w-fit px-4 py-1 bg-cyan-900 border-none text-white cursor-pointer rounded-md"
          />
          
          <a href="fetch-book.html" class="ml-12 hover:text-gray-700 text-md">Other Books Links &rarr;</a>
        </div>
        <div>
          <!-- <a href="fetch-book.html">Other Books</a> -->
        </div>
       
      </form>
      
      </div>
    </div>
    <div class="w-full mt-3 mb-3  ml-8 flex flex-col ">
      <div class="select-option">
        <select name="" id="categories" >
        <option value="No Category">No Category</option>
        <option value="Science">Science</option>
        <option value="Fiction">Fiction</option>
        <option value="History">History</option>
        <option value="Adventure">Adventure</option>
        <option value="Electronic">Electronic</option>
      </select>
    </div>
      <table id="tableid">
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Issued Date</th>
          <th>Gener</th>
          <th>Operation</th>
          <th>Book age</th>
        </tr>
        
      </table>
    <script type="module" src="./../js/main.js"></script>
  </body>

</html>
